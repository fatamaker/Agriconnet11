<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="mon site web" content="width=device-width, initial-scale=1.0" />
    <meta content="text/html; charset=utf-8" />
    <link rel="stylesheet" type="text/css" href="s'inscrire.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

    <title>inscription</title>
  </head>
  <body>
    <div class="wrapper">
      <form action="">
        <h1>inscription</h1>
        <div class="input-box">
          <div class="input-folder">
            <input
              type="text"
              id="prenom"
              placeholder="entrer votre prenom"
              required
            />
            <i class="bx bxs-user"></i>
          </div>
          <div class="input-folder">
            <input
              type="text"
              id="nom"
              placeholder="entrer votre nom"
              required
            />
            <i class="bx bxs-user"></i>
          </div>
        </div>
        <div class="input-box">
          <div class="input-folder">
            <input
              type="text"
              id="util"
              placeholder="entrer un nom d'utilisteur"
              required
            />
            <i class="bx bxs-user"></i>
          </div>
          <div class="input-folder">
            <input
              type="email"
              id="mail"
              pattern=".+@gmail.com"
              placeholder="nomprenom@gmail.com"
              required
            />
            <i class="bx bxs-envelope"></i>
          </div>
        </div>
        <div class="input-box">
          <div class="input-folder">
            <input
              type="password"
              id="passe"
              placeholder="entrer un mot de passe"
              minlenght="8"
              maxlenght="13"
              required
            />
            <i class="bx bxs-lock-alt"></i>
          </div>
          <div class="input-folder">
            <input
              type="password"
              id="passe"
              placeholder="confirmer votre mot de passe"
              required
            />
            <i class="bx bxs-lock-alt"></i>
          </div>
        </div>

        <div class="register-link">
          <button class="btn"><a href="#">S'inscrire</a></button>
        </div>
      </form>
    </div>
  </body>
</html>
